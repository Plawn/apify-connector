name: Build to Dockerhub

on:
  push:
    branches:
      - "master"

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    steps:
      # setup steps...
      - uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: plawn/apify-connector:amd64-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-arm64:
    runs-on: ubuntu-latest
    steps:
      # setup steps...
      - uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/arm64
          tags: plawn/apify-connector:arm64-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  manifest:
    needs: [build-amd64, build-arm64]
    runs-on: ubuntu-latest
    steps:
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Create manifest
        run: |
          docker manifest create plawn/apify-connector:latest \
            --amend plawn/apify-connector:amd64-${{ github.sha }} \
            --amend plawn/apify-connector:arm64-${{ github.sha }}
          docker manifest push plawn/apify-connector:latest
