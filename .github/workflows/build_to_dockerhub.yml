name: Build to Dockerhub

on:
  push:
    branches:
      - "master"

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: docker/setup-buildx-action@v2

      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push amd64
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          # Note the unique tag for the architecture-specific image
          tags: plawn/apify-connector:sha-${{ github.sha }}-amd64
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,scope=amd64,mode=max

  build-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: docker/setup-qemu-action@v2

      - uses: docker/setup-buildx-action@v2

      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push arm64
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          # Note the unique tag for the architecture-specific image
          tags: plawn/apify-connector:sha-${{ github.sha }}-arm64
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,scope=arm64,mode=max

  manifest:
    # This job will only run after both build jobs have completed successfully
    needs: [build-amd64, build-arm64]
    runs-on: ubuntu-latest
    steps:
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          # Create and push the manifest for the 'latest' tag
          docker manifest create plawn/apify-connector:latest \
            --amend plawn/apify-connector:sha-${{ github.sha }}-amd64 \
            --amend plawn/apify-connector:sha-${{ github.sha }}-arm64
          docker manifest push plawn/apify-connector:latest

          # Create and push the manifest for the commit SHA tag
          docker manifest create plawn/apify-connector:sha-${{ github.sha }} \
            --amend plawn/apify-connector:sha-${{ github.sha }}-amd64 \
            --amend plawn/apify-connector:sha-${{ github.sha }}-arm64
          docker manifest push plawn/apify-connector:sha-${{ github.sha }}