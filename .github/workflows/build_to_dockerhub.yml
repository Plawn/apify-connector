name: Build to Dockerhub

on:
  push:
    branches:
      - "master"

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: docker/setup-buildx-action@v2
        with:
          install: true
          driver: docker-container

      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build amd64
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: plawn/apify-connector:sha-${{ github.sha }}-amd64
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,scope=amd64,mode=max

  build-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: docker/setup-qemu-action@v2

      - uses: docker/setup-buildx-action@v2
        with:
          install: true
          driver: docker-container

      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build arm64
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          tags: plawn/apify-connector:sha-${{ github.sha }}-arm64
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,scope=arm64,mode=max

  manifest:
    needs: [build-amd64, build-arm64]
    runs-on: ubuntu-latest
    steps:
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          # Create multi-arch manifest for :latest
          docker manifest create plawn/apify-connector:latest \
            --amend plawn/apify-connector:sha-${GITHUB_SHA}-amd64 \
            --amend plawn/apify-connector:sha-${GITHUB_SHA}-arm64
          docker manifest push plawn/apify-connector:latest

          # Create multi-arch manifest for commit SHA
          docker manifest create plawn/apify-connector:${GITHUB_SHA} \
            --amend plawn/apify-connector:sha-${GITHUB_SHA}-amd64 \
            --amend plawn/apify-connector:sha-${GITHUB_SHA}-arm64
          docker manifest push plawn/apify-connector:${GITHUB_SHA}
